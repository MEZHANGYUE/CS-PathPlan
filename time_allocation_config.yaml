# time_allocation_config.yaml
# 可编辑的时间分配参数（示例配置）。数值单位均为秒或弧度/无单位，见注释。

# 默认平均速度（m/s）
V_avg_default: 10.0

# 第一种分配函数相关参数
angle_threshold: 0.2        # 弧度
min_time_s: 40.0           # 最小分配时间 s
prev_influence: 0.5        # 前一段影响系数

# 第二种经验启发式参数
base_pow: 0.65
base_divider: 50.0

# 阈值
long_threshold: 10.0
med_threshold: 3.0
small_threshold: 1.0
tiny_threshold: 0.1

# 调整系数
long_adj: 0.7
med_adj: 1.0
small_adj: 1.1
tiny_adj: 1.3

# 限制
min_alloc: 1.0
max_alloc: 300.0
